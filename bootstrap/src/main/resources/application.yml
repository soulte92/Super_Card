server:
  address: 0.0.0.0
  port: 8080
  compression:
    enabled: true
spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/superCardDB
    username: postgres
    password: 0766
    hikari:
      connection-timeout: 30000
      minimum-idle: 1
      maximum-pool-size: 5
      idle-timeout: 60000
      max-lifetime: 1800000
      pool-name: prez-archi-hexa-hikari-pool